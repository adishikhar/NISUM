<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Weather App</h1>
      <input type="text" placeholder="Search city..." />
    </header>

    <section class="weather-main">
      <div class="city-info">
        <h2>Bhubaneswar</h2>
        <p>Monday, 20 May 2025</p>
      </div>
      <div class="weather-info">
        <img src="sunny.png" alt="Weather Icon" />
        <h1>32°C</h1>
        <p>Sunny</p>
      </div>
    </section>

    <section class="details">
      <div class="detail-box">
        <p>Humidity</p>
        <strong>45%</strong>
      </div>
      <div class="detail-box">
        <p>Wind</p>
        <strong>12 km/h</strong>
      </div>
      <div class="detail-box">
        <p>Pressure</p>
        <strong>1012 hPa</strong>
      </div>
    </section>

    <section class="forecast">
      <h2>3-Day Forecast</h2>
      <div class="forecast-cards">
        <div class="card">
          <p>Tue</p>
          <img src="rainy.jpg" alt="Icon"/>
          <p>30°C / 24°C</p>
        </div>
        <div class="card">
          <p>Wed</p>
          <img src="hto.jpg" alt="Icon"/>
          <p>31°C / 25°C</p>
        </div>
        <div class="card">
          <p>Thu</p>
          <img src="sunny.png" alt="Icon"/>
          <p>18°C / 15°C</p>
        </div>
      </div>
    </section>
  </div>

 
  <script src="script.js"></script>
</body>
</html>
