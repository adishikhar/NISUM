<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo List</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f1f1f1;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed {
      text-decoration: line-through;
      color: gray;
    }
    .actions button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h2>Todo List</h2>
  <input type="text" id="taskInput" placeholder="Enter a new task" />
  <button onclick="addTask()">Add</button>

  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
